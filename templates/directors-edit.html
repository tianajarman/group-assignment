{% extends "base-structure.html" %}

{% block title %}
Edit Director
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-user-plus" aria-hidden="true"></i> Edit Director </h1>

   <form action="/directors/edit/{{director.id}}" method="post">
     <div class="form-group">
       <label>Name</label>
       <input type="text" name="name" value="{{director.name}}" required="true">
     </div>
     <div class="form-group">
       <label>Years Active</label>
       <input type="text" name="years_active" value="{{director.years_active}}" required="true">
     </div>
     <button type="submit" class="btn btn-primary">Save Changes</button>
   </form>






 </div>
{% endblock %}
