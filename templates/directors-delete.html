{% extends "base-structure.html" %}

{% block title %}
Delete Director
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-user" aria-hidden="true"></i> Delete Director: </h1>

   <form action="/directors/delete/{{director.id}}" method="post">
       <div class="form-group">
         <label>Name</label>
         <input class="form-control" type="text" name="name" value="{{director.name}}" required="true" readonly="true">
       </div>
       <div class="form-group">
         <label>Years Active</label>
         <textarea class="form-control" name="years_active" required="true" readonly="true">{{director.years_active}}</textarea>
       </div>
       <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
     </form>

 </div>
{% endblock %}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
