{% extends "base-structure.html" %}

{% block title %}
Delete Movie
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-user-plus" aria-hidden="true"></i> Delete Movie: </h1>

   <form action="/movie-directory/delete/{{movie.id}}" method="post">
     <div class="form-group">
       <label>Title</label>
       <input class="form-control" type="text" name="title" value="{{movie.title}}" required="true" readonly="true">
     </div>
     <div class="form-group">
       <label>Genre</label>
       <textarea class="form-control" name="genre" required="true" readonly="true">{{movie.genre}}</textarea>
     </div>
     <div class="form-group">
       <label>Year</label>
       <textarea class="form-control" name="year" required="true" readonly="true">{{movie.year}}</textarea>
     </div>
     <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
   </form>
  </div>

{% endblock %}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
