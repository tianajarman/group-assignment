{% extends "base-structure.html" %}

{% block title %}Movies{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-film" aria-hidden="true"></i> Movie List</h1>
   <ul>
     {% for movie in movies %}
       <li><a href="#{{movie[1]}}" data-toggle="modal" data-target="#{{movie[1]}}">{{movie[0]}}</a></li>
       <div class="modal fade bannerformmodal" tabindex="-1" role="dialog" aria-labelledby="bannerformmodal" aria-hidden="true" id="{{movie[1]}}">
       <div class="modal-dialog modal-sm">
               <div class="modal-content">
                 <div class="modal-content">
                       <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                       <h4 class="modal-title" id="myModalLabel">Synopsis</h4>
                       </div>
                       <div class="modal-body">
                         {{movie[2]}}
                     </div>
                   </div>

                 </div>
               </div>
             </div>
       {% endfor %}
   </ul>


    </div>
   {% endblock %}
