{% extends "base-structure.html" %}

{% block title %}
Add Director
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-user-plus" aria-hidden="true"></i> Add Director </h1>

    <form action="/directors/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" placeholder="Name of the Director" required="true">
      </div>
      <div class="form-group">
        <label>Years Active</label>
        <input type="text" name="years_active" placeholder="Years Active" required="true">
      </div>
      <button type="submit" class="btn btn-primary">Add Director</button>
    </form>

 </div>
{% endblock %}
